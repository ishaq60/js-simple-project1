<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genious</title>
  
    

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
    <header>

    </header>
    <main>
        <!-- main contain container -->
        <div class="flex flex-col md:flex-row">
            <!-- Shape contain container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- triangle Card -->
                <div class="card w-96 h-70 bg-base-100 shadow-xl text-center">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title justify-center mt-20">Triangle</h2>
                        <p class="mb-10">Area (A) =0.5 x b x h;</p><br>
                        <div class="mr-2 ml-2 flex space-x-3 mb-40">
                            <input id="triangle-base" class="rounded-sm  w-24 p-2 border-solid border-2 border-indigo-600 " type="text" placeholder="b">
                            <span class="text-2xl">cm</span><br>
                            <input id="triangle-height" class="w-24 rounded-sm p-2 border-solid border-2 border-indigo-600 " type="text" placeholder="h">
                            <span class="text-2xl">cm</span>
                        </div>
                        <div class="mb-10">
                            <p class="text-2xl">Area:</p><span 
                            id="triangle-area">

                            </span> <span>cm<sup>2</sup></span>
                        </div>

                        <div class="card-actions w-full">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- rectangle card -->
                <div class="card card-compact w-96 h-70 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title  justify-center mt-20  ">Rectangle</h2>
                      <p class="text-1xl p-2 text-center mb-10 ">Area:(A) = w x I</p>
                      <div class="flex justify-center mb-40 space-x-3">
                        <input id="weight" class=" w-24 p-2 rounded-sm mt-10px border-solid border-2 border-indigo-600 " type="text" placeholder="w">
                        <span class="text-2xl">cm</span>
                        <input id="length" class="w-20 p-2 rounded-sm border-solid border-2 border-indigo-600 " type="text" placeholder="l">
                        <span class="text-2xl">cm</span>

                      </div>
                      <div class="text-center mb-14">
                        <p class="text-2xl ">Area:</p><span id="rectangle-area">

                        </span> <span>cm <sup>2</sup></span>
                      </div>
                      <div class="card-actions w-full">
                        <button onclick="areaRectangleInput()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary w-full">Buy Now</button>
                        </div>
                    </div>
                </div>
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Area calculation contain container -->
            <div class="w-96 text-center p-4 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl">Area Calculation</h3>
            </div>
        </div>
    </main>
    <script src="script/AreaCalculate.js"></script>
</body>

</html>
